<div class="header">
  <div class="container-header">
    <img
      class="logo-glorious"
      src="../../../../assets/glorious-light.svg"
      alt="Logo"
      draggable="false"
    />
  </div>
</div>
<div class="main">
  <div class="container-main">
    <h1 class="title-main">ВСІ ТОВАРИ</h1>
    <div class="container-catalog">
      <ng-template #noProducts>
        <p class="text-catalog">Зачекайте, будь ласка.</p>
      </ng-template>
      <ul class="list-catalog" *ngIf="products.length > 0; else noProducts">
        <!-- Перебір перших продуктів з trackBy -->
        <li
          *ngFor="let item of firstProductsByCategory; trackBy: trackByFn"
          class="item-catalog"
          [routerLink]="['/catalog-use', item.product?.category._id]"
        >
          <img
            class="image-catalog-arrow"
            src="../../../../assets/arrow-up-right.svg"
            alt=""
            draggable="false"
          />
          <img
            class="image-catalog"
            [src]="item.product?.images[0]?.thumbnailUrl"
            alt="{{ item.product?.title || 'No Title Available' }}"
          />
          <h2 class="title-catalog">{{ item.category.toLocaleUpperCase() }}</h2>
        </li>
      </ul>
    </div>
    <button
      class="load-more-btn"
      *ngIf="shouldShowLoadMore()"
      (click)="loadMore()"
    >
      Load More
    </button>
  </div>
</div>
<div class="footer">
  <div class="container-footer">
    <img
      class="logo-glorious-footer"
      src="../../../../assets/glorious-light.svg"
      alt="Logo"
      draggable="false"
    />
  </div>
  <p class="text-footer-bottom">Всі права захищені All rights reserved</p>
</div>
