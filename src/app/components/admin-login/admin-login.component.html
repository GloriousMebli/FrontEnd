<div class="login-container">
  <h2 class="title">Логін адміністратора</h2>
  <form #loginForm="ngForm" class="form" (ngSubmit)="login(loginForm)">
    <div class="form-group">
        <label class="label" for="email">Email</label>
        <input class="input" type="email" id="email" [(ngModel)]="email" name="email" placeholder="EMAIL" required />
      </div>
      <div class="form-group">
        <label class="label" for="password">Пароль</label>
        <input class="input" type="password" id="password" [(ngModel)]="password" name="password" placeholder="PASSWORD" required />
      </div>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <button class="button-login" type="submit">Увійти</button>
  </form>
</div>
